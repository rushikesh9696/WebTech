<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="styles.css">
    <title>Register Page</title>
    <style>
        .error {
            color: red;
        }
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="registers">
    <h1 id="reghead">Registration Form</h1>
    <form onsubmit="return validateForm()">
        <div class="reg">
            <label for="fname">First Name(Minimum 6 characters)*</label>
            <input type="text" id="fname" name="fname">
            <span id="fnameError" class="error"></span>
        </div>
        <div class="reg">
            <label for="lname">Last Name*</label>
            <input type="text" id="lname" name="lname">
            <span id="lnameError" class="error"></span>
        </div>
        <div class="reg">
            <label for="email">EmailAddress*</label>
            <input type="text" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>
        <div class="reg">
            <label for="password">Password(Minimum 6 characters)*</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>
        </div>
        <div class="reg">
            <label for="address">Address*</label>
            <input type="text" id="address" name="address" style="height: 80px; width:300px;">
            <span id="addressError" class="error"></span>
        </div>
        <div class="reg">
            <label for="mobile">Mobile No*</label>
            <input type="text" id="mobile" name="mobile">
            <span id="mobileError" class="error"></span>
        </div>
        <div class="reg" id="gender">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <span id="genderError" class="error"></span>
        </div>
        <div class="reg" id="reg3">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>

    <script>
       
    function validateForm() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var address = document.getElementById("address").value;
        var mobile = document.getElementById("mobile").value;
        

        var isValid = true;

        document.getElementById("fnameError").innerText = "";
        document.getElementById("lnameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("addressError").innerText = "";
        document.getElementById("mobileError").innerText = "";
      

        if (fname.length < 6) {
            document.getElementById("fnameError").innerText = "First name must be at least 6 characters";
            isValid = false;
        }

        if (lname === "") {
            document.getElementById("lnameError").innerText = "Last name is required";
            isValid = false;
        }

        if (email === "") {
            document.getElementById("emailError").innerText = "Email is required";
            isValid = false;
        }

        if (password.length < 6) {
            document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
            isValid = false;
        }

        if (address === "") {
            document.getElementById("addressError").innerText = "Address is required";
            isValid = false;
        }

        if (mobile === "") {
            document.getElementById("mobileError").innerText = "Mobile number is required";
            isValid = false;
        }

        if (!isValid) {
            alert("Please fill in all the required fields correctly.");
        }

        return isValid;
    }
    
</script>

    
</body>
</html>
